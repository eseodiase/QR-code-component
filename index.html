<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Custom stylesheet  -->
<link rel="stylesheet" href="style.css">
</head>

<body>
  
<main>
  <h1 class="heading" aria-hidden="true">QR Code Component</h1>
     
    <section class="wrapper">
    <section class="card">
      <figure class="qr-code">
        <img src="image-qr-code.png" alt="QR code">
        <figcaption class="text-preset-1">
          Improve your front-end skills by building projects
        </figcaption>
      </figure>
      <p class="text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    <section>
    </section>
    
    <section class="attribution" aria-hidden="true">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ese G. Odiase</a>.
    </section>
    
  </main>
</body>
</html>
